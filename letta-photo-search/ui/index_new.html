<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Photo Search - Memory Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                        accent: '#34d399',
                        dark: '#0f172a',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }
    </script>

    <style>
        @keyframes ripple {
            0% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .mic-ripple {
            animation: ripple 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .gradient-bg {
            background: linear-gradient(to bottom, #0f172a 0%, #1e293b 100%);
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">

    <!-- Voice Search Page -->
    <div id="voice-page" class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-3xl w-full text-center animate-fade-in">
            <!-- Logo -->
            <div class="mb-12">
                <h1 class="text-6xl font-semibold mb-3 tracking-tight text-white">
                    Memory Search
                </h1>
                <p class="text-slate-400 text-lg">AI-powered photo memory assistant</p>
            </div>

            <!-- Mic Button -->
            <div class="relative inline-block mb-12">
                <button id="mic-button" class="relative w-24 h-24 rounded-full bg-gradient-to-br from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 transition-all duration-300 shadow-lg shadow-emerald-500/25 hover:shadow-emerald-500/40 hover:scale-105">
                    <div class="absolute inset-0 rounded-full bg-emerald-400 opacity-0 mic-ripple"></div>
                    <div class="absolute inset-0 rounded-full bg-emerald-400 opacity-0 mic-ripple" style="animation-delay: 1s"></div>
                    <svg class="w-10 h-10 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
            </div>

            <!-- Status Text -->
            <p id="status-text" class="text-base mb-8 text-slate-400 font-medium">
                Click to speak or type your query
            </p>

            <!-- Transcript -->
            <div id="transcript" class="text-xl font-medium mb-8 h-7 text-emerald-400"></div>

            <!-- Search Input -->
            <div class="glass-card rounded-2xl p-1.5 mb-8 max-w-2xl mx-auto">
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="text-input"
                        placeholder="Search your memories..."
                        class="flex-1 bg-slate-800/80 border-0 rounded-xl px-5 py-3.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all"
                    />
                    <button
                        id="send-button"
                        class="bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 px-6 py-3.5 rounded-xl transition-all font-medium shadow-lg shadow-emerald-500/25"
                    >
                        Search
                    </button>
                </div>
            </div>

            <!-- Quick Suggestions -->
            <div class="flex flex-wrap gap-2.5 justify-center max-w-2xl mx-auto">
                <button class="suggestion glass-effect px-4 py-2 rounded-lg hover:bg-white/10 transition-all text-sm font-medium text-slate-300 hover:text-white border border-white/5" data-query="Happy dog">
                    üêï Happy dog
                </button>
                <button class="suggestion glass-effect px-4 py-2 rounded-lg hover:bg-white/10 transition-all text-sm font-medium text-slate-300 hover:text-white border border-white/5" data-query="Peaceful sunset">
                    üåÖ Peaceful sunset
                </button>
                <button class="suggestion glass-effect px-4 py-2 rounded-lg hover:bg-white/10 transition-all text-sm font-medium text-slate-300 hover:text-white border border-white/5" data-query="City lights">
                    üèôÔ∏è City lights
                </button>
                <button class="suggestion glass-effect px-4 py-2 rounded-lg hover:bg-white/10 transition-all text-sm font-medium text-slate-300 hover:text-white border border-white/5" data-query="Ocean waves">
                    üåä Ocean waves
                </button>
            </div>
        </div>
    </div>

    <!-- Processing/Results Page -->
    <div id="processing-page" class="hidden min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Back Button -->
            <button id="back-button" class="flex items-center gap-2 text-slate-400 hover:text-white mb-8 transition-colors glass-effect px-4 py-2.5 rounded-lg text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Search
            </button>

            <!-- Query Display -->
            <h2 class="text-3xl font-semibold mb-10 animate-fade-in text-white">
                Searching for: <span id="query-display" class="text-emerald-400"></span>
            </h2>

            <!-- Agent Timeline -->
            <div id="agents-timeline" class="space-y-3 mb-12"></div>

            <!-- Results Section -->
            <div id="results-section"></div>
        </div>
    </div>

    <!-- Memory Generation Page -->
    <div id="memory-page" class="hidden min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Back Button -->
            <button id="memory-back-button" class="flex items-center gap-2 text-slate-400 hover:text-white mb-8 transition-colors glass-effect px-4 py-2.5 rounded-lg text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Results
            </button>

            <!-- Memory Title -->
            <h2 class="text-3xl font-semibold mb-10 text-white">
                Memory: <span id="memory-query-display" class="text-emerald-400"></span>
            </h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Photo Display -->
                <div class="glass-card rounded-2xl overflow-hidden animate-fade-in border border-white/10">
                    <img id="memory-photo" src="" alt="" class="w-full h-auto object-cover" />
                </div>

                <!-- Agent Processing & Story -->
                <div class="space-y-6">
                    <!-- Agent Timeline -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-white">AI Agent Processing</h3>
                        <div id="memory-agents-timeline" class="space-y-3"></div>
                    </div>

                    <!-- Narration Section -->
                    <div id="narration-section" class="glass-card rounded-2xl p-6 hidden animate-fade-in border border-white/10">
                        <h3 class="text-xl font-semibold mb-4 flex items-center gap-2 text-white">
                            Story Narration
                        </h3>
                        <div id="narration-text" class="text-slate-300 leading-relaxed space-y-3 mb-6 text-sm"></div>

                        <!-- Audio Player -->
                        <button id="play-audio-button" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 py-3.5 rounded-xl transition-all font-medium flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/25">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            Play Audio Narration
                        </button>
                        <audio id="tts-audio" class="hidden"></audio>
                    </div>

                    <!-- Loading State -->
                    <div id="memory-loading" class="glass-card rounded-2xl p-8 text-center border border-white/10">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-3 border-emerald-500/30 border-t-emerald-500 mb-4"></div>
                        <p class="text-slate-300 text-base font-medium">Generating your memory story...</p>
                        <p class="text-slate-500 text-sm mt-2">AI agents are analyzing the photo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app_new.js"></script>
</body>
</html>
