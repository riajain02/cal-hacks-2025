<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Photo Search - Memory Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1',
                        accent: '#06b6d4',
                        dark: '#0f172a',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }
    </script>

    <style>
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .mic-ripple {
            animation: ripple 2s infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #6366f1);
            border-radius: 5px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">

    <!-- Voice Search Page -->
    <div id="voice-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full text-center animate-fade-in">
            <!-- Logo -->
            <div class="mb-8">
                <div class="text-6xl mb-4">üß†</div>
                <h1 class="text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">
                    Memory Search
                </h1>
                <p class="text-slate-300 text-lg">AI-Powered Photo Memory Assistant</p>
            </div>

            <!-- Mic Button -->
            <div class="relative inline-block mb-8">
                <button id="mic-button" class="relative w-32 h-32 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 hover:scale-110 transition-transform duration-300 shadow-2xl shadow-blue-500/30">
                    <div class="absolute inset-0 rounded-full bg-blue-500 opacity-0 mic-ripple"></div>
                    <div class="absolute inset-0 rounded-full bg-blue-500 opacity-0 mic-ripple" style="animation-delay: 0.5s"></div>
                    <div class="absolute inset-0 rounded-full bg-blue-500 opacity-0 mic-ripple" style="animation-delay: 1s"></div>
                    <svg class="w-12 h-12 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
            </div>

            <!-- Status Text -->
            <p id="status-text" class="text-lg mb-6 text-slate-300">
                Click to speak or type your query
            </p>

            <!-- Transcript -->
            <div id="transcript" class="text-2xl font-semibold mb-6 h-8 text-blue-300"></div>

            <!-- Search Input -->
            <div class="glass-effect rounded-2xl p-6 mb-6">
                <div class="flex gap-3">
                    <input
                        type="text"
                        id="text-input"
                        placeholder="Type your search query..."
                        class="flex-1 bg-slate-800/50 border border-slate-600/50 rounded-xl px-6 py-4 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <button
                        id="send-button"
                        class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-4 rounded-xl hover:shadow-lg hover:shadow-blue-500/50 transition-all font-semibold"
                    >
                        Search
                    </button>
                </div>
            </div>

            <!-- Quick Suggestions -->
            <div class="flex flex-wrap gap-3 justify-center">
                <button class="suggestion glass-effect px-6 py-2 rounded-full hover:bg-white/20 transition-all" data-query="Happy dog">
                    üêï Happy dog
                </button>
                <button class="suggestion glass-effect px-6 py-2 rounded-full hover:bg-white/20 transition-all" data-query="Peaceful sunset">
                    üåÖ Peaceful sunset
                </button>
                <button class="suggestion glass-effect px-6 py-2 rounded-full hover:bg-white/20 transition-all" data-query="City lights">
                    üèôÔ∏è City lights
                </button>
                <button class="suggestion glass-effect px-6 py-2 rounded-full hover:bg-white/20 transition-all" data-query="Ocean waves">
                    üåä Ocean waves
                </button>
            </div>
        </div>
    </div>

    <!-- Processing/Results Page -->
    <div id="processing-page" class="hidden min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Back Button -->
            <button id="back-button" class="flex items-center gap-2 text-white mb-8 hover:text-blue-400 transition-colors glass-effect px-6 py-3 rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Search
            </button>

            <!-- Query Display -->
            <h2 class="text-4xl font-bold mb-8 animate-fade-in">
                Searching for: <span id="query-display" class="text-blue-400"></span>
            </h2>

            <!-- Agent Timeline -->
            <div id="agents-timeline" class="space-y-4 mb-12"></div>

            <!-- Results Section -->
            <div id="results-section"></div>
        </div>
    </div>

    <!-- Memory Generation Page -->
    <div id="memory-page" class="hidden min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Back Button -->
            <button id="memory-back-button" class="flex items-center gap-2 text-white mb-8 hover:text-blue-400 transition-colors glass-effect px-6 py-3 rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Results
            </button>

            <!-- Memory Title -->
            <h2 class="text-4xl font-bold mb-8">
                Memory: <span id="memory-query-display" class="text-blue-400"></span>
            </h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Photo Display -->
                <div class="glass-effect rounded-2xl overflow-hidden animate-fade-in">
                    <img id="memory-photo" src="" alt="" class="w-full h-auto object-cover" />
                </div>

                <!-- Agent Processing & Story -->
                <div class="space-y-6">
                    <!-- Agent Timeline -->
                    <div>
                        <h3 class="text-2xl font-semibold mb-4">ü§ñ AI Agent Processing</h3>
                        <div id="memory-agents-timeline" class="space-y-4"></div>
                    </div>

                    <!-- Narration Section -->
                    <div id="narration-section" class="glass-effect rounded-2xl p-6 hidden animate-fade-in">
                        <h3 class="text-2xl font-semibold mb-4 flex items-center gap-2">
                            üìñ Story Narration
                        </h3>
                        <div id="narration-text" class="text-slate-200 leading-relaxed space-y-4 mb-6"></div>

                        <!-- Audio Player -->
                        <button id="play-audio-button" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 py-4 rounded-xl hover:shadow-lg hover:shadow-blue-500/50 transition-all font-semibold flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            Play Audio Narration
                        </button>
                        <audio id="tts-audio" class="hidden"></audio>
                    </div>

                    <!-- Loading State -->
                    <div id="memory-loading" class="glass-effect rounded-2xl p-8 text-center">
                        <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent mb-4"></div>
                        <p class="text-slate-300 text-lg">Generating your memory story...</p>
                        <p class="text-slate-400 text-sm mt-2">Our AI agents are analyzing the photo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app_new.js"></script>
</body>
</html>
