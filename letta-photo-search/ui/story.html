<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Story Generator - AI Agents</title>
    <link rel="stylesheet" href="style_new.css">
    <style>
        .story-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .photo-upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed rgba(255, 107, 157, 0.5);
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.05);
        }

        .upload-area.dragover {
            border-color: #c084fc;
            background: rgba(192, 132, 252, 0.1);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: #ff6b9d;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 2rem 0;
            display: none;
        }

        .photo-preview.visible {
            display: block;
        }

        .camera-button {
            margin: 1rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b9d, #c084fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .camera-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        

        .story-display {
            display: none;
            margin-top: 3rem;
        }

        .story-display.visible {
            display: block;
        }

        .story-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .story-section h3 {
            color: #ff6b9d;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .perception-data, .emotion-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .data-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
        }

        .data-item-label {
            font-size: 0.85rem;
            color: #c084fc;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-item-value {
            color: white;
            font-size: 1rem;
        }

        .narration-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin: 1rem 0;
        }

        

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: rgba(192, 132, 252, 0.2);
            color: #c084fc;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="glow-orb"></div>

    <a href="/" class="back-button">‚Üê Back to Search</a>

    <div class="story-container">
        <div class="logo" style="text-align: center; margin-bottom: 3rem;">
            <div class="logo-icon" style="margin: 0 auto;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </div>
            <h1>Photo Story Generator</h1>
            <p class="tagline">Let AI tell the story of your photos</p>
        </div>

        <!-- Photo Upload Section -->
        <div class="photo-upload-section">
            <h2 style="color: #ff6b9d; margin-bottom: 1rem;">Upload a Photo</h2>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem;">
            Upload a photo and we'll automatically generate a story with audio narration
            </p>

            <div class="upload-area" id="upload-area">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <h3 style="color: white; margin-bottom: 0.5rem;">Drop your photo here</h3>
                <p style="color: rgba(255, 255, 255, 0.6);">or click to browse</p>
            </div>

            <input type="file" id="file-input" accept="image/*">

            <img id="photo-preview" class="photo-preview" alt="Photo preview">
        </div>

            <!-- Story Display -->
        <div class="story-display" id="story-display">
            <!-- Perception Section -->
            <div class="story-section">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Visual Analysis
                </h3>
                <div class="perception-data" id="perception-data"></div>
            </div>

            <!-- Emotion Section -->
            <div class="story-section">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                        <line x1="9" y1="9" x2="9.01" y2="9"/>
                        <line x1="15" y1="9" x2="15.01" y2="9"/>
                    </svg>
                    Emotional Analysis
                </h3>
                <div class="emotion-data" id="emotion-data"></div>
            </div>

            <!-- Narration Section -->
            <div class="story-section">
            <h3>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            The Story
            </h3>
            <div class="narration-text" id="narration-text"></div>
                <div id="audio-player" style="margin-top: 1rem; display: none;">
                    <audio controls style="width: 100%; max-width: 400px;">
                        <source id="audio-source" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <!-- Generate Another Button -->
            <div style="text-align: center; margin-top: 3rem;">
                <button class="camera-button" onclick="location.reload()">
                    üì∏ Generate Another Story
                </button>
            </div>
        </div>
    </div>

    <script src="story.js"></script>
</body>
</html>
